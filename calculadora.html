<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="calculadora.js" defer></script>
  </head>
  <body>
    <section>

      <h1>Praticamente</h1>
      <div class="calculadora">

        <div id="tela"></div>

        <div class="botoes">
          <div class="botao">C</div>
          <div class="botao">del</div>
          <div id="igual" class="botao">=</div>
          <div class="botao">1</div>
          <div class="botao">2</div>
          <div class="botao">3</div>
          <div class="botao">+</div>
          <div class="botao">4</div>
          <div class="botao">5</div>
          <div class="botao">6</div>
          <div class="botao">-</div>
          <div class="botao">7</div>
          <div class="botao">8</div>
          <div class="botao">9</div>
          <div id="ast" class="botao">*</div>
          <div id="zero" class="botao">0</div>
          <div id="dot" class="botao">.</div>
          <div class="botao">/</div>
        </div>

      </div>

      <h2>hist√≥rico</h2>
      <div id="historico"></div>

    </section>
  </body>
</html>
